<!DOCTYPE html>
<html>
<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan Mouse</p>

    <script type="text/javascript">
        function zoomin(a){
            a.style.color = "red";
        };
        function zoomout(a){
            a.style.color = "black";
        };
    </script>
</body>
</html>
